<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom video player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="c-video">
            <video class="video" src="./video/Токийский Гуль _ Tokyo Ghoul (360p).mp4" poster="./img/thumb-1920-545918.jpg"></video>
            <div class="controls">
                <div class="orange-bar">
                    <div class="orange-juice"></div>
                </div>
                <div class="button_play_pause">
                    <button id="play-pause" type="button"></button>
                </div>
                <div class="button_muted">
                    <button id="muted" type="button"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
